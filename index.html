<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubrica Lavoro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
        }

        .header h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .header p {
            color: rgba(255,255,255,0.9);
            font-size: 1.1em;
        }

        .search-container {
            position: relative;
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }

        .add-form {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transform: translateY(10px);
            opacity: 0;
            animation: slideIn 0.6s ease forwards;
        }

        @keyframes slideIn {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #666;
            border: 2px solid #e0e0e0;
        }

        .contacts-container {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            animation: slideIn 0.8s ease forwards;
        }

        .contact-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            border-left: 4px solid #667eea;
        }

        .contact-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
        }

        .contact-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .contact-name {
            font-size: 1.2em;
            font-weight: 700;
            color: #333;
        }

        .backup-section {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            animation: slideIn 0.4s ease forwards;
        }

        .backup-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .btn-backup {
            background: linear-gradient(45deg, #2ecc71, #27ae60);
            color: white;
            flex: 1;
        }

        .btn-restore {
            background: linear-gradient(45deg, #f39c12, #e67e22);
            color: white;
            flex: 1;
        }

        .file-input {
            display: none;
        }

        .backup-info {
            font-size: 0.9em;
            color: #666;
            text-align: center;
            margin-top: 10px;
        }

        .contact-details {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .contact-phone {
            font-size: 1.1em;
            color: #2c3e50;
            font-weight: 600;
        }

        .contact-role {
            color: #7f8c8d;
            font-style: italic;
        }

        .contact-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 20px;
            flex: 1;
        }

        .btn-call {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            color: white;
        }

        .btn-delete {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
        }

        .toggle-form {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toggle-form:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
        }

        .hidden {
            display: none;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px 20px;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            color: #666;
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .contact-card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìû Rubrica Lavoro</h1>
            <p>I tuoi contatti di lavoro sempre a portata di mano</p>
        </div>

        <div class="backup-section">
            <h3 style="margin-bottom: 15px; color: #333;">üíæ Backup & Ripristino</h3>
            <div class="backup-buttons">
                <button class="btn btn-backup" onclick="exportBackup()">üì§ Esporta Backup</button>
                <button class="btn btn-restore" onclick="document.getElementById('fileInput').click()">üì• Importa Backup</button>
            </div>
            <input type="file" id="fileInput" class="file-input" accept=".json" onchange="importBackup(event)">
            <div class="backup-info">
                <strong>Totale contatti:</strong> <span id="contactCount">0</span> | 
                <strong>Ultimo backup:</strong> <span id="lastBackup">Mai</span>
            </div>
        </div>

        <div class="search-container">
            <input type="text" class="search-input" id="searchInput" placeholder="üîç Cerca per nome o ruolo...">
        </div>

        <div class="add-form hidden" id="addForm">
            <h3 style="margin-bottom: 20px; color: #333;">Aggiungi Nuovo Contatto</h3>
            <div class="form-group">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" placeholder="es. Mario Rossi">
            </div>
            <div class="form-group">
                <label for="phone">Numero di Telefono</label>
                <input type="tel" id="phone" placeholder="es. +39 123 456 7890">
            </div>
            <div class="form-group">
                <label for="role">Ruolo</label>
                <input type="text" id="role" placeholder="es. Responsabile Vendite">
            </div>
            <button class="btn btn-primary" onclick="addContact()">Aggiungi Contatto</button>
            <button class="btn btn-secondary" onclick="toggleForm()">Annulla</button>
        </div>

        <div class="contacts-container">
            <div id="contactsList"></div>
            <div class="empty-state hidden" id="emptyState">
                <h3>Nessun contatto trovato</h3>
                <p>Inizia aggiungendo i tuoi colleghi di lavoro</p>
            </div>
        </div>

        <button class="toggle-form" onclick="toggleForm()">
            <span id="toggleIcon">+</span>
        </button>
    </div>

    <script>
        // Gestione contatti
        let contacts = JSON.parse(localStorage.getItem('workContacts')) || [];

        function saveContacts() {
            localStorage.setItem('workContacts', JSON.stringify(contacts));
        }

        function addContact() {
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const role = document.getElementById('role').value.trim();

            if (!name || !phone) {
                alert('Nome e telefono sono obbligatori!');
                return;
            }

            const contact = {
                id: Date.now(),
                name,
                phone,
                role,
                createdAt: new Date().toISOString()
            };

            contacts.push(contact);
            saveContacts();
            renderContacts();
            toggleForm();
            clearForm();
            updateBackupInfo();
        }

        function deleteContact(id) {
            if (confirm('Sei sicuro di voler eliminare questo contatto?')) {
                contacts = contacts.filter(contact => contact.id !== id);
                saveContacts();
                renderContacts();
                updateBackupInfo();
            }
        }

        function callContact(phone) {
            window.location.href = `tel:${phone}`;
        }

        function clearForm() {
            document.getElementById('name').value = '';
            document.getElementById('phone').value = '';
            document.getElementById('role').value = '';
        }

        // Funzioni di backup
        function exportBackup() {
            const backupData = {
                contacts: contacts,
                exportDate: new Date().toISOString(),
                version: "1.0"
            };

            const dataStr = JSON.stringify(backupData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = `rubrica_backup_${new Date().toISOString().split('T')[0]}.json`;
            link.click();

            // Salva data ultimo backup
            localStorage.setItem('lastBackup', new Date().toISOString());
            updateBackupInfo();
        }

        function importBackup(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const backupData = JSON.parse(e.target.result);
                    
                    // Verifica formato backup
                    if (!backupData.contacts || !Array.isArray(backupData.contacts)) {
                        alert('File di backup non valido!');
                        return;
                    }

                    // Conferma import
                    const importCount = backupData.contacts.length;
                    const currentCount = contacts.length;
                    
                    if (currentCount > 0) {
                        if (!confirm(`Questo sostituir√† i tuoi ${currentCount} contatti attuali con ${importCount} contatti dal backup. Continuare?`)) {
                            return;
                        }
                    }

                    // Importa contatti
                    contacts = backupData.contacts;
                    saveContacts();
                    renderContacts();
                    updateBackupInfo();
                    
                    alert(`Backup importato con successo! ${importCount} contatti caricati.`);
                } catch (error) {
                    alert('Errore nel leggere il file di backup!');
                }
            };
            reader.readAsText(file);
            
            // Reset input
            event.target.value = '';
        }

        function updateBackupInfo() {
            document.getElementById('contactCount').textContent = contacts.length;
            
            const lastBackup = localStorage.getItem('lastBackup');
            if (lastBackup) {
                const date = new Date(lastBackup);
                document.getElementById('lastBackup').textContent = date.toLocaleString('it-IT');
            }
        }

        function toggleForm() {
            const form = document.getElementById('addForm');
            const icon = document.getElementById('toggleIcon');
            
            if (form.classList.contains('hidden')) {
                form.classList.remove('hidden');
                icon.textContent = '√ó';
                icon.style.fontSize = '30px';
            } else {
                form.classList.add('hidden');
                icon.textContent = '+';
                icon.style.fontSize = '24px';
                clearForm();
            }
        }

        function renderContacts(filteredContacts = null) {
            const contactsList = document.getElementById('contactsList');
            const emptyState = document.getElementById('emptyState');
            const contactsToShow = filteredContacts || contacts;

            if (contactsToShow.length === 0) {
                contactsList.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');

            const sortedContacts = contactsToShow.sort((a, b) => 
                a.name.localeCompare(b.name, 'it', { sensitivity: 'base' })
            );

            contactsList.innerHTML = sortedContacts.map(contact => `
                <div class="contact-card">
                    <div class="contact-header">
                        <div class="contact-name">${contact.name}</div>
                    </div>
                    <div class="contact-details">
                        <div class="contact-phone">${contact.phone}</div>
                        ${contact.role ? `<div class="contact-role">${contact.role}</div>` : ''}
                    </div>
                    <div class="contact-actions">
                        <button class="btn btn-small btn-call" onclick="callContact('${contact.phone}')">
                            üìû Chiama
                        </button>
                        <button class="btn btn-small btn-delete" onclick="deleteContact(${contact.id})">
                            üóëÔ∏è Elimina
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Ricerca
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            
            if (searchTerm === '') {
                renderContacts();
                return;
            }

            const filteredContacts = contacts.filter(contact =>
                contact.name.toLowerCase().includes(searchTerm) ||
                contact.phone.includes(searchTerm) ||
                contact.role.toLowerCase().includes(searchTerm)
            );

            renderContacts(filteredContacts);
        });

        // Inizializzazione
        document.addEventListener('DOMContentLoaded', function() {
            renderContacts();
            updateBackupInfo();
        });

        // Gestione form con Enter
        document.getElementById('addForm').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.target.tagName !== 'BUTTON') {
                e.preventDefault();
                addContact();
            }
        });
    </script>
</body>
</html>
